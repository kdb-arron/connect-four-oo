<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>

<div id="game">
    <form id="player-colors">
      <label for="p1-color">Player 1 Color:</label>
      <input type="color" id="p1-color" name="p1-color" value="#ff0000">
      
      <label for="p2-color">Player 2 Color:</label>
      <input type="color" id="p2-color" name="p2-color" value="#0000ff">
      
      <button type="button" id="start-game">Start Game</button>
    </form>
    <table id="board"></table>
</div>
  
  

<script src="connect4.js"></script>

</body>
</html>
